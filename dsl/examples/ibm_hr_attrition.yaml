dsl_version: 1.3.0
dashboard:
  id: ibm_hr_attrition
  title: IBM HR Employee Attrition Analytics
  description: Comprehensive workforce analytics exploring factors influencing employee retention and identifying at-risk employees
  metadata:
    dataset_name: IBM HR Analytics Employee Attrition
    source: IBM Watson Analytics
    rows: 1470
    description: Employee attrition and performance data with 35+ HR metrics
    use_cases:
    - Predict employee attrition risk
    - Identify retention drivers
    - Analyze satisfaction and engagement
    - Optimize compensation strategies
    currency: USD
    narrative: 'The IBM HR Analytics Employee Attrition contains 1,470 records from IBM Watson Analytics.

      Employee attrition and performance data with 35+ HR metrics


      This dataset enables comprehensive analysis of key patterns and trends.

      The dashboard provides interactive visualizations and metrics for data exploration,

      allowing users to filter, aggregate, and discover insights across multiple dimensions.'
  data_source:
    type: parquet
    path: data/processed/ibm_hr_attrition.parquet
    schema:
      age: integer
      attrition: string
      monthlyincome: integer
      yearsatcompany: integer
      jobsatisfaction: integer
    default_formatting:
      type: integer
      use_thousands_separator: true
    column_labels:
      age: Age
      attrition: Attrition
      monthlyincome: Monthlyincome
      yearsatcompany: Yearsatcompany
      jobsatisfaction: Jobsatisfaction
    data_quality:
      missing_values:
        strategy: auto
        rules: []
      duplicates:
        enabled: false
      outliers:
        enabled: true
        rules:
        - fields:
          - age
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - monthlyincome
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - yearsatcompany
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - jobsatisfaction
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
      validation:
        rules: []
      reporting:
        log_level: info
        show_summary: true
        show_details: false
  pages:
  - id: overview
    title: Attrition Overview
    description: Key HR metrics and attrition patterns
    filters:
    - id: dept_filter
      field: department
      type: multiselect
      label: Department
      default:
      - Sales
      - Research & Development
      - Human Resources
    - id: income_filter
      field: monthlyincome
      type: range
      label: Monthly Income ($)
      default:
      - 1000
      - 20000
    metrics:
    - id: total_employees
      field: employeenumber
      aggregation: count
      label: Total Employees
      format: ',.0f'
    - id: attrition_count
      field: attrition
      aggregation: count
      filter:
        field: attrition
        operator: eq
        value: 'Yes'
      label: Attrited Employees
      format: ',.0f'
    - id: avg_income
      field: monthlyincome
      aggregation: mean
      label: Avg Monthly Income
      format: $,.0f
    - id: avg_tenure
      field: yearsatcompany
      aggregation: mean
      label: Avg Tenure (Years)
      format: .1f
    layout:
      type: grid
      components:
      - id: hr_summary
        type: visualization
        title: HR Metrics Summary by Attrition
        width: full
        visualization:
          chart_type: summary
          params:
            columns:
            - age
            - monthlyincome
            - yearsatcompany
            - jobsatisfaction
            - worklifebalance
            by: attrition
            percentiles:
            - 25
            - 50
            - 75
            - 90
      - id: attrition_pie
        type: visualization
        title: Attrition Distribution
        width: third
        visualization:
          chart_type: pie
          roles:
            x: attrition
      - id: age_distribution
        type: visualization
        title: Age Distribution by Attrition
        width: full
        visualization:
          chart_type: violin
          roles:
            y: age
            by: attrition
          params:
            inner: box
      - id: income_distribution
        type: visualization
        title: Monthly Income Distribution
        width: full
        visualization:
          chart_type: violin
          roles:
            y: monthlyincome
            by: attrition
          params:
            inner: quartiles
  - id: compensation
    title: Compensation Analysis
    description: Income patterns and compensation factors
    layout:
      type: grid
      components:
      - id: income_tenure_scatter
        type: visualization
        title: Income vs Tenure by Attrition
        width: full
        visualization:
          chart_type: scatter
          roles:
            x: yearsatcompany
            y: monthlyincome
            color: attrition
            size: age
          params:
            trendline: ols
            alpha: 0.6
      - id: income_by_dept
        type: visualization
        title: Income Distribution by Department
        width: full
        visualization:
          chart_type: boxplot
          roles:
            y: monthlyincome
            by: department
      - id: income_ecdf
        type: visualization
        title: Income Cumulative Distribution
        width: full
        visualization:
          chart_type: ecdf
          roles:
            x: monthlyincome
            by: attrition
      - id: compensation_corr
        type: visualization
        title: Compensation Factor Correlations
        width: full
        visualization:
          chart_type: corr_heatmap
          params:
            columns:
            - monthlyincome
            - percentsalaryhike
            - stockoptionlevel
            - yearsatcompany
            - joblevel
            - performancerating
            method: spearman
            mask_upper: true
  - id: satisfaction
    title: Employee Satisfaction
    description: Engagement and satisfaction metrics
    layout:
      type: grid
      components:
      - id: satisfaction_by_attrition
        type: visualization
        title: Job Satisfaction by Attrition
        width: full
        visualization:
          chart_type: boxplot
          roles:
            y: jobsatisfaction
            by: attrition
      - id: worklife_by_attrition
        type: visualization
        title: Work-Life Balance by Attrition
        width: full
        visualization:
          chart_type: boxplot
          roles:
            y: worklifebalance
            by: attrition
      - id: satisfaction_scatter
        type: visualization
        title: Job Satisfaction vs Work-Life Balance
        width: full
        visualization:
          chart_type: scatter
          roles:
            x: jobsatisfaction
            y: worklifebalance
            color: attrition
          params:
            alpha: 0.5
      - id: environment_satisfaction
        type: visualization
        title: Environment Satisfaction Distribution
        width: full
        visualization:
          chart_type: kde
          roles:
            x: environmentsatisfaction
            by: attrition
  - id: employee_details
    title: Employee Details
    description: Individual employee records and at-risk analysis
    layout:
      type: grid
      components:
      - id: dept_breakdown
        type: visualization
        title: Department Distribution
        width: third
        visualization:
          chart_type: pie
          roles:
            x: department
      - id: attrited_employees
        type: visualization
        title: Attrited Employees
        width: full
        visualization:
          chart_type: table
          params:
            columns:
            - age
            - department
            - jobrole
            - monthlyincome
            - yearsatcompany
            - jobsatisfaction
            - worklifebalance
            limit: 100
          sort:
            field: monthlyincome
            order: desc
      - id: low_satisfaction
        type: visualization
        title: Low Satisfaction Employees
        width: full
        visualization:
          chart_type: table
          params:
            columns:
            - age
            - department
            - jobsatisfaction
            - environmentsatisfaction
            - worklifebalance
            - monthlyincome
            limit: 50
          sort:
            field: jobsatisfaction
            order: asc
