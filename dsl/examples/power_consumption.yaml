dsl_version: 1.3.0
dashboard:
  id: power_consumption_analysis
  title: Global Power Consumption Analytics (2006-2010)
  description: Analyze household electricity usage patterns across 2M+ measurements with detailed sub-metering insights
  metadata:
    dataset_name: Electric Power Consumption
    source: UCI Machine Learning Repository
    rows: 2075259
    description: Individual household electric power consumption over 47 months with minute-level granularity
    use_cases:
    - Energy forecasting and demand prediction
    - Identify consumption patterns and anomalies
    - Sub-metering analysis for appliances
    - Energy efficiency optimization
    currency: USD
    narrative: 'The Electric Power Consumption contains 2,075,259 records from UCI Machine Learning Repository.

      Individual household electric power consumption over 47 months with minute-level granularity


      This dataset enables comprehensive analysis of key patterns and trends.

      The dashboard provides interactive visualizations and metrics for data exploration,

      allowing users to filter, aggregate, and discover insights across multiple dimensions.'
  data_source:
    type: parquet
    path: data/processed/power_consumption.parquet
    schema:
      datetime: datetime
      globalactivepower: float
      globalreactivepower: float
      voltage: float
      globalintensity: float
      submetering1: float
      submetering2: float
      submetering3: float
    default_formatting:
      type: number
      precision: 2
      use_thousands_separator: true
    column_labels:
      datetime: Datetime
      globalactivepower: Globalactivepower
      globalreactivepower: Globalreactivepower
      voltage: Voltage
      globalintensity: Globalintensity
      submetering1: Submetering1
      submetering2: Submetering2
      submetering3: Submetering3
    data_quality:
      missing_values:
        strategy: auto
        rules: []
      duplicates:
        enabled: false
      outliers:
        enabled: true
        rules:
        - fields:
          - globalactivepower
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - globalreactivepower
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - voltage
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - globalintensity
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - submetering1
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - submetering2
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - submetering3
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
      validation:
        rules:
        - field: datetime
          constraint: not_null
          action: drop
      reporting:
        log_level: info
        show_summary: true
        show_details: false
  pages:
  - id: overview
    title: Power Overview
    description: High-level energy consumption metrics and distributions
    metrics:
    - id: total_measurements
      field: datetime
      aggregation: count
      label: Total Measurements
      format: ',.0f'
    - id: avg_power
      field: globalactivepower
      aggregation: mean
      label: Avg Active Power
      format: .3f
    - id: avg_voltage
      field: voltage
      aggregation: mean
      label: Avg Voltage
      format: .1f
    - id: avg_intensity
      field: globalintensity
      aggregation: mean
      label: Avg Intensity
      format: .2f
    layout:
      type: grid
      components:
      - id: power_summary
        type: visualization
        title: Power Consumption Statistics
        width: full
        visualization:
          chart_type: summary
          params:
            columns:
            - globalactivepower
            - globalreactivepower
            - voltage
            - globalintensity
            percentiles:
            - 10
            - 25
            - 50
            - 75
            - 90
            - 95
            - 99
      - id: power_histogram
        type: visualization
        title: Active Power Distribution (kW)
        width: full
        visualization:
          chart_type: histogram
          roles:
            x: globalactivepower
          params:
            bins: 50
            limit: 100000
      - id: power_ecdf
        type: visualization
        title: Active Power Cumulative Distribution
        width: full
        visualization:
          chart_type: ecdf
          roles:
            x: globalactivepower
          params:
            limit: 100000
      - id: voltage_violin
        type: visualization
        title: Voltage Distribution
        width: full
        visualization:
          chart_type: violin
          roles:
            y: voltage
          params:
            inner: box
            limit: 50000
      - id: intensity_box
        type: visualization
        title: Current Intensity Statistics
        width: full
        visualization:
          chart_type: boxplot
          roles:
            y: globalintensity
          params:
            limit: 50000
  - id: sub_metering
    title: Sub-Metering Analysis
    description: Detailed analysis of sub-metered energy consumption by appliance type
    layout:
      type: grid
      components:
      - id: submetering_summary
        type: visualization
        title: Sub-Metering Statistics
        width: full
        visualization:
          chart_type: summary
          params:
            columns:
            - submetering1
            - submetering2
            - submetering3
            percentiles:
            - 25
            - 50
            - 75
            - 90
            - 95
      - id: sub1_histogram
        type: visualization
        title: 'Sub-Meter 1: Kitchen (Wh)'
        width: third
        visualization:
          chart_type: histogram
          roles:
            x: submetering1
          params:
            bins: 40
            limit: 100000
      - id: sub2_histogram
        type: visualization
        title: 'Sub-Meter 2: Laundry (Wh)'
        width: third
        visualization:
          chart_type: histogram
          roles:
            x: submetering2
          params:
            bins: 40
            limit: 100000
      - id: sub3_histogram
        type: visualization
        title: 'Sub-Meter 3: Climate Control (Wh)'
        width: third
        visualization:
          chart_type: histogram
          roles:
            x: submetering3
          params:
            bins: 40
            limit: 100000
      - id: sub1_violin
        type: visualization
        title: Kitchen Energy Usage Distribution
        width: third
        visualization:
          chart_type: violin
          roles:
            y: submetering1
          params:
            inner: quartiles
            limit: 50000
      - id: sub2_violin
        type: visualization
        title: Laundry Energy Usage Distribution
        width: third
        visualization:
          chart_type: violin
          roles:
            y: submetering2
          params:
            inner: quartiles
            limit: 50000
      - id: sub3_violin
        type: visualization
        title: Climate Control Energy Distribution
        width: third
        visualization:
          chart_type: violin
          roles:
            y: submetering3
          params:
            inner: quartiles
            limit: 50000
      - id: submetering_comparison
        type: visualization
        title: Sub-Metering Comparison
        width: full
        visualization:
          chart_type: boxplot
          roles:
            y: submetering1
          params:
            limit: 50000
  - id: correlations
    title: Power Relationships
    description: Explore relationships between power metrics
    layout:
      type: grid
      components:
      - id: power_correlation
        type: visualization
        title: Power Metrics Correlation Matrix
        width: full
        visualization:
          chart_type: corr_heatmap
          params:
            columns:
            - globalactivepower
            - globalreactivepower
            - voltage
            - globalintensity
            - submetering1
            - submetering2
            - submetering3
            method: pearson
            mask_upper: true
      - id: active_reactive_scatter
        type: visualization
        title: Active vs Reactive Power
        width: full
        visualization:
          chart_type: scatter
          roles:
            x: globalactivepower
            y: globalreactivepower
          params:
            alpha: 0.4
            trendline: ols
            limit: 20000
      - id: power_voltage_hexbin
        type: visualization
        title: Power vs Voltage Density
        width: full
        visualization:
          chart_type: hexbin
          roles:
            x: globalactivepower
            y: voltage
          params:
            bins: 50
            limit: 100000
      - id: power_intensity_scatter
        type: visualization
        title: Active Power vs Current Intensity
        width: full
        visualization:
          chart_type: scatter
          roles:
            x: globalactivepower
            y: globalintensity
          params:
            alpha: 0.3
            trendline: ols
            limit: 20000
      - id: sub12_kde2d
        type: visualization
        title: Kitchen vs Laundry 2D Distribution
        width: full
        visualization:
          chart_type: kde2d
          roles:
            x: submetering1
            y: submetering2
          params:
            limit: 30000
  - id: voltage_analysis
    title: Voltage Quality
    description: Voltage stability and quality analysis
    layout:
      type: grid
      components:
      - id: voltage_summary
        type: visualization
        title: Voltage Quality Statistics
        width: full
        visualization:
          chart_type: summary
          params:
            columns:
            - voltage
            percentiles:
            - 1
            - 5
            - 10
            - 25
            - 50
            - 75
            - 90
            - 95
            - 99
      - id: voltage_histogram
        type: visualization
        title: Voltage Distribution (V)
        width: full
        visualization:
          chart_type: histogram
          roles:
            x: voltage
          params:
            bins: 60
            limit: 100000
      - id: voltage_kde
        type: visualization
        title: Voltage Kernel Density
        width: full
        visualization:
          chart_type: kde
          roles:
            x: voltage
          params:
            limit: 100000
      - id: voltage_sub1_scatter
        type: visualization
        title: Voltage vs Kitchen Usage
        width: third
        visualization:
          chart_type: scatter
          roles:
            x: voltage
            y: submetering1
          params:
            alpha: 0.3
            limit: 15000
      - id: voltage_sub2_scatter
        type: visualization
        title: Voltage vs Laundry Usage
        width: third
        visualization:
          chart_type: scatter
          roles:
            x: voltage
            y: submetering2
          params:
            alpha: 0.3
            limit: 15000
      - id: voltage_sub3_scatter
        type: visualization
        title: Voltage vs Climate Control
        width: third
        visualization:
          chart_type: scatter
          roles:
            x: voltage
            y: submetering3
          params:
            alpha: 0.3
            limit: 15000
  - id: data_explorer
    title: Data Explorer
    description: Browse detailed power consumption records
    layout:
      type: grid
      components:
      - id: high_consumption_table
        type: visualization
        title: High Power Consumption Records
        width: full
        visualization:
          chart_type: table
          params:
            columns:
            - datetime
            - globalactivepower
            - globalreactivepower
            - voltage
            - globalintensity
            - submetering1
            - submetering2
            - submetering3
            limit: 100
          sort:
            field: globalactivepower
            order: desc
      - id: voltage_extremes_table
        type: visualization
        title: Voltage Anomalies (Extreme Values)
        width: full
        visualization:
          chart_type: table
          params:
            columns:
            - datetime
            - voltage
            - globalactivepower
            - globalreactivepower
            - globalintensity
            limit: 100
          sort:
            field: voltage
            order: desc
