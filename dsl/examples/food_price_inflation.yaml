dsl_version: 1.3.0
dashboard:
  id: food_price_inflation_2024
  title: Global Food Price Inflation Analytics (2007-2023)
  metadata:
    dataset_name: Global Food Price Inflation 2024
    source: Kaggle - World Bank Food Price Data
    rows: 4798
    description: Time series analysis of food price inflation across 25 countries over 17 years
    tags:
    - economics
    - inflation
    - food-security
    - global-markets
    - time-series
    use_cases:
    - Track food price inflation trends globally
    - Identify high-risk countries for food security
    - Analyze temporal patterns and seasonality
    - Compare regional food price dynamics
    - Monitor price volatility and market stability
    currency: USD
    narrative: 'The Global Food Price Inflation 2024 contains 4,798 records from Kaggle - World Bank Food Price Data.

      Time series analysis of food price inflation across 25 countries over 17 years


      This dataset enables comprehensive analysis of key patterns and trends.

      The dashboard provides interactive visualizations and metrics for data exploration,

      allowing users to filter, aggregate, and discover insights across multiple dimensions.'
  data_source:
    type: parquet
    path: data/processed/food_price_inflation.parquet
    schema:
      date: datetime
      country: string
      iso3: string
      open: float
      high: float
      low: float
      close: float
      inflation: float
      inflation_filled: float
      year: integer
      month: integer
      quarter: integer
      year_month: string
      price_change: float
      price_change_pct: float
      daily_volatility: float
      inflation_calculated: float
    default_formatting:
      type: number
      precision: 2
      use_thousands_separator: true
    formatting:
      year:
        type: integer
      month:
        type: integer
      quarter:
        type: integer
      price_change:
        type: currency
      price_change_pct:
        type: currency
    column_labels:
      date: Date
      country: Country
      iso3: ISO3
      open: Open
      high: High
      low: Low
      close: Close
      inflation: Inflation
      inflation_filled: Inflation Filled
      year: Year
      month: Month
      quarter: Quarter
      year_month: Year Month
      price_change: Price Change
      price_change_pct: Price Change %
      daily_volatility: Daily Volatility
      inflation_calculated: Inflation Calculated
    data_quality:
      missing_values:
        strategy: auto
        rules: []
      duplicates:
        enabled: false
      outliers:
        enabled: true
        rules:
        - fields:
          - open
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - high
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - low
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - close
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - inflation
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - inflation_filled
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - price_change
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - price_change_pct
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - daily_volatility
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
        - fields:
          - inflation_calculated
          method: percentile
          lower: 0.1
          upper: 99.9
          action: cap
      validation:
        rules:
        - field: date
          constraint: not_null
          action: drop
      reporting:
        log_level: info
        show_summary: true
        show_details: false
  pages:
  - id: overview
    title: Global Overview
    filters:
    - id: year_filter
      label: Year
      type: multiselect
      field: year
      default:
      - 2020
      - 2021
      - 2022
      - 2023
    - id: country_filter
      label: Countries
      type: multiselect
      field: country
    metrics:
    - id: total_countries
      label: Countries Tracked
      field: country
      aggregation: count
      format: integer
    - id: avg_inflation
      label: Avg Inflation Rate
      field: inflation_filled
      aggregation: mean
      format: percent
    - id: max_inflation
      label: Peak Inflation
      field: inflation_filled
      aggregation: max
      format: percent
    - id: high_volatility_markets
      label: High Volatility Markets
      field: country
      aggregation: count
      filter:
        field: daily_volatility
        operator: gt
        value: 0.1
      format: integer
    layout:
      type: grid
      components:
      - id: summary_stats
        type: visualization
        title: Food Price Summary Statistics
        visualization:
          chart_type: summary
          params:
            columns:
            - close
            - inflation_filled
            - daily_volatility
            - price_change_pct
            percentiles:
            - 25
            - 50
            - 75
            - 90
      - id: inflation_dist
        type: visualization
        title: Inflation Rate Distribution
        visualization:
          chart_type: histogram
          roles:
            x: inflation_filled
          params:
            bins: 40
            log_y: false
            limit: 10000
      - id: inflation_by_country
        type: visualization
        title: Average Inflation by Country
        visualization:
          chart_type: bar
          roles:
            x: country
            y: inflation_filled
          params:
            sort: descending
      - id: price_ecdf
        type: visualization
        title: Food Price ECDF (Cumulative Distribution)
        visualization:
          chart_type: ecdf
          roles:
            x: close
      - id: top_countries_table
        type: visualization
        title: Countries by Recent Inflation
        visualization:
          chart_type: table
          params:
            columns:
            - country
            - year
            - inflation_filled
            - close
            - daily_volatility
            limit: 20
  - id: temporal
    title: Temporal Analysis
    filters:
    - id: country_select
      label: Select Countries
      type: multiselect
      field: country
      default:
      - Afghanistan
      - Yemen
      - Lebanon
      - Sudan
      - Haiti
    metrics:
    - id: time_span_years
      label: Years of Data
      field: year
      aggregation: count
      format: integer
    - id: recent_avg_inflation
      label: Recent Avg Inflation (2023)
      field: inflation_filled
      aggregation: mean
      filter:
        field: year
        operator: eq
        value: 2023
      format: percent
    - id: historical_avg
      label: Historical Avg (2007-2019)
      field: inflation_filled
      aggregation: mean
      filter:
        field: year
        operator: lte
        value: 2019
      format: percent
    layout:
      type: grid
      components:
      - id: inflation_timeseries
        type: visualization
        title: Food Price Inflation Over Time
        visualization:
          chart_type: line
          roles:
            x: date
            y: inflation_filled
            by: country
      - id: price_timeseries
        type: visualization
        title: Food Price Index Over Time
        visualization:
          chart_type: line
          roles:
            x: date
            y: close
            by: country
          params:
            rolling_window: 3
      - id: yearly_inflation_box
        type: visualization
        title: Inflation Distribution by Year
        visualization:
          chart_type: boxplot
          roles:
            x: year
            y: inflation_filled
          params:
            limit: 10000
      - id: quarterly_violin
        type: visualization
        title: Quarterly Inflation Patterns
        visualization:
          chart_type: violin
          roles:
            x: quarter
            y: inflation_filled
          params:
            inner: box
            limit: 10000
      - id: monthly_seasonality
        type: visualization
        title: Monthly Seasonality
        visualization:
          chart_type: boxplot
          roles:
            x: month
            y: price_change_pct
          params:
            limit: 10000
      - id: year_over_year_heatmap
        type: visualization
        title: Year vs Month Inflation Heatmap
        visualization:
          chart_type: heatmap
          roles:
            x: month
            y: year
            z: inflation_filled
  - id: countries
    title: Country Analysis
    filters:
    - id: year_range
      label: Year Range
      type: multiselect
      field: year
      default:
      - 2020
      - 2021
      - 2022
      - 2023
    metrics:
    - id: countries_analyzed
      label: Countries in Selection
      field: country
      aggregation: count
      format: integer
    - id: median_inflation
      label: Median Inflation
      field: inflation_filled
      aggregation: median
      format: percent
    - id: inflation_stddev
      label: Inflation Std Dev
      field: inflation_filled
      aggregation: std
      format: float
    layout:
      type: grid
      components:
      - id: country_summary
        type: visualization
        title: Country-Level Summary Statistics
        visualization:
          chart_type: summary
          params:
            columns:
            - close
            - inflation_filled
            - daily_volatility
            by: country
      - id: inflation_vs_volatility
        type: visualization
        title: Inflation vs Volatility by Country
        visualization:
          chart_type: scatter
          roles:
            x: inflation_filled
            y: daily_volatility
            color: country
          params:
            limit: 5000
            alpha: 0.6
      - id: price_vs_inflation
        type: visualization
        title: Price Level vs Inflation Density
        visualization:
          chart_type: hexbin
          roles:
            x: close
            y: inflation_filled
          params:
            bins: 30
            limit: 10000
      - id: country_price_distribution
        type: visualization
        title: Price Distribution by Country
        visualization:
          chart_type: violin
          roles:
            x: country
            y: close
          params:
            inner: quartiles
            limit: 10000
      - id: top_inflation_countries
        type: visualization
        title: Countries with Highest Recent Inflation
        visualization:
          chart_type: bar
          roles:
            x: country
            y: inflation_filled
          params:
            sort: descending
      - id: correlation_heatmap
        type: visualization
        title: Price Metrics Correlation
        visualization:
          chart_type: corr_heatmap
          params:
            columns:
            - close
            - inflation_filled
            - daily_volatility
            - price_change_pct
            method: pearson
  - id: volatility
    title: Volatility & Risk Analysis
    filters:
    - id: volatility_threshold
      label: Min Volatility Threshold
      type: range
      field: daily_volatility
    metrics:
    - id: avg_volatility
      label: Avg Daily Volatility
      field: daily_volatility
      aggregation: mean
      format: float
    - id: max_price_change
      label: Max Price Change
      field: price_change_pct
      aggregation: max
      format: percent
    - id: volatile_periods
      label: High Volatility Periods
      field: date
      aggregation: count
      filter:
        field: daily_volatility
        operator: gt
        value: 0.15
      format: integer
    layout:
      type: grid
      components:
      - id: volatility_summary
        type: visualization
        title: Volatility Statistics
        visualization:
          chart_type: summary
          params:
            columns:
            - daily_volatility
            - price_change_pct
            - inflation_filled
      - id: volatility_distribution
        type: visualization
        title: Daily Volatility Distribution
        visualization:
          chart_type: histogram
          roles:
            x: daily_volatility
          params:
            bins: 50
            log_y: true
            limit: 10000
      - id: volatility_over_time
        type: visualization
        title: Volatility Trends Over Time
        visualization:
          chart_type: line
          roles:
            x: date
            y: daily_volatility
            by: country
          params:
            rolling_window: 6
      - id: volatility_by_country_box
        type: visualization
        title: Volatility Distribution by Country
        visualization:
          chart_type: boxplot
          roles:
            x: country
            y: daily_volatility
          params:
            limit: 10000
      - id: price_change_kde
        type: visualization
        title: Price Change Density
        visualization:
          chart_type: kde
          roles:
            x: price_change_pct
          params:
            limit: 10000
      - id: volatility_inflation_2d
        type: visualization
        title: Volatility-Inflation Joint Distribution
        visualization:
          chart_type: kde2d
          roles:
            x: daily_volatility
            y: inflation_filled
          params:
            limit: 10000
  - id: explorer
    title: Data Explorer
    filters:
    - id: explore_year
      label: Year
      type: multiselect
      field: year
    - id: explore_country
      label: Country
      type: multiselect
      field: country
    - id: explore_quarter
      label: Quarter
      type: multiselect
      field: quarter
    metrics:
    - id: filtered_records
      label: Filtered Records
      field: date
      aggregation: count
      format: integer
    - id: date_range_start
      label: Start Date
      field: date
      aggregation: min
      format: date
    - id: date_range_end
      label: End Date
      field: date
      aggregation: max
      format: date
    layout:
      type: single
      components:
      - id: full_summary
        type: visualization
        title: Complete Dataset Summary
        visualization:
          chart_type: summary
          params:
            columns:
            - open
            - high
            - low
            - close
            - inflation_filled
            - daily_volatility
            - price_change_pct
            percentiles:
            - 10
            - 25
            - 50
            - 75
            - 90
            - 95
            - 99
      - id: detailed_table
        type: visualization
        title: Detailed Data Table
        visualization:
          chart_type: table
          params:
            columns:
            - date
            - country
            - iso3
            - close
            - inflation_filled
            - daily_volatility
            - year
            - quarter
            limit: 1000
      - id: all_metrics_correlation
        type: visualization
        title: Full Correlation Matrix
        visualization:
          chart_type: corr_heatmap
          params:
            columns:
            - open
            - high
            - low
            - close
            - inflation_filled
            - price_change
            - price_change_pct
            - daily_volatility
            method: spearman
            mask_upper: true
